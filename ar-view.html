<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View</title>
    <!-- Include the latest model-viewer library -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Model Viewer element with AR support -->
    <model-viewer 
        alt="Ibiza000000" 
        src="https://aymengad.github.io/Ibiza000000.gltf" 
        ar 
        auto-rotate 
        camera-controls 
        shadow-intensity="1" 
        touch-action="pan-y">
    </model-viewer>
</body>
</html>
