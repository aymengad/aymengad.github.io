<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js AR</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Use module script tags -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.153.0/examples/jsm/ARButton.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.153.0/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, model;

    init();
    animate();

    function init() {
      // Create the scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Create the renderer and set it up for WebXR
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add AR button
      document.body.appendChild(ARButton.createButton(renderer));

      // Add a light to the scene
      const light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      // Load the GLTF model from GitHub
      const loader = new GLTFLoader();
      loader.load('https://aymengad.github.io/Ibiza000000.gltf', function (gltf) {
        model = gltf.scene;
        model.scale.set(0.5, 0.5, 0.5); // Adjust the scale as needed
        scene.add(model);
      }, undefined, function (error) {
        console.error('An error happened:', error);
      });

      // Handle window resize
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(function () {
        if (model) {
          model.rotation.y += 0.01; // Rotate the model for some animation
        }
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
