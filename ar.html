<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Three.js and Zappar</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';
        import { Camera, TargetTracker } from 'https://cdn.jsdelivr.net/npm/@zappar/zappar-three.js@1.0.0/build/zappar-three.module.js';

        window.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);

            const renderer = new THREE.WebGLRenderer({ canvas });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Initialize the Zappar camera and target
            const zapparCamera = new Camera();
            const zapparTarget = new TargetTracker();
            scene.add(zapparCamera);

            // Load the GLTF model
            const loader = new GLTFLoader();
            loader.load('path/to/your/model.glb', (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);  // Adjust scale as needed
                scene.add(model);
                zapparTarget.add(model);
            });

            // Resize handling
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                zapparCamera.update();
                renderer.render(scene, zapparCamera);
            }

            animate();
        });
    </script>
</body>
</html>
