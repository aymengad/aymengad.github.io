<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Three.js and Zappar</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zappar/zappar-js@1.0.0/build/zappar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zappar/zappar-three.js@1.0.0/build/zappar-three.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/GLTFLoader.js"></script>
    
    <script>
        // Initialize the AR experience
        window.addEventListener('DOMContentLoaded', () => {
            const canvas = document.createElement('canvas');
            document.body.appendChild(canvas);

            const renderer = new THREE.WebGLRenderer({ canvas });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Initialize the Zappar camera and target
            const zapparCamera = new ZapparThree.Camera();
            const zapparTarget = new ZapparThree.TargetTracker();
            scene.add(zapparCamera);

            // Load the GLTF model
            const loader = new THREE.GLTFLoader();
            loader.load('https://aymengad.github.io/Ibiza000000.gltf', (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);  // Adjust scale as needed
                scene.add(model);
                zapparTarget.add(model);
            });

            // Resize handling
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                zapparCamera.update();
                renderer.render(scene, zapparCamera);
            }

            animate();
        });
    </script>
</body>
</html>
